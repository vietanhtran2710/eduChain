<app-main-nav></app-main-nav>
<div class="flex-container">
    <div>
        <h3 class="display-4">{{title}}</h3>
        <div class="row">
            <div *ngFor="let course of courses" class="col-4">
                <a (click)="navigateToCourse(course.courseID)">
                    <div class="card grow">
                        <img class="card-img-top" [src]="course.image" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">{{course.name}}</h5>
                        <p class="card-text">{{course.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div *ngIf="currentAccountRole == 'STUDENT'">
        <h3 class="display-4">{{secondTitle}}</h3>
        <div class="row">
            <div *ngFor="let course of unenrolledCourses" class="col-4">
                <a (click)="navigateToCourse(course.courseID)">
                    <div class="card grow">
                        <img class="card-img-top" [src]="course.image" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">{{course.name}}</h5>
                        <p class="card-text">{{course.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
